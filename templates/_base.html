{% load static %}
<html lang="en">
    <head>
        <title>{% block title %}{% endblock title %}بوکسا -</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="author" content="" />
        <meta name="keywords" content="" />
        <meta name="description" content="" />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.rtl.min.css"
            integrity="sha384-MdqCcafa5BLgxBDJ3d/4D292geNL64JyRtSGjEszRUQX9rhL1QkcnId+OT7Yw+D+"
            crossorigin="anonymous"
        />

        <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'css/fonts.css' %}"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'css/normalize.css' %}"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'icomoon/icomoon.css' %}"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'css/vendor.css' %}"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'style.css' %}"
        />
    </head>
    <body data-bs-spy="scroll" data-bs-target="#header" tabindex="0">
        <header>{% include "components/navbar.html" %}</header>
        <main class="container">{% block content %}{% endblock content %}</main>

        <script src="{% static 'js/jquery-1.11.0.min.js' %}"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"
        ></script>
        <script src="{% static 'js/plugins.js' %}"></script>
        <script src="{% static 'js/script.js' %}"></script>
        <script src="{% static 'js/product-detail.js' %}"></script>
    </body>
</html>
