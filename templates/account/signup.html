{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-5 my-4">
        <div class="w-100 p-4 shadow-sm bg-white rounded">
            <h1>{% block title %}Sign Up Now!{% endblock title %}</h1>
            <form action="{% url "account_signup" %}" method="post">
            
                {% csrf_token %}
                {{form|crispy}}
                <div class="d-grid">
                    <button type="submit" class="btn btn-dark">Create an Account</button>
                </div>
            
            </form>
        </div>
    </div>
</div>

{% endblock content %}
