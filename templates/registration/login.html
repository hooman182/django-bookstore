{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="w-50"> 
    <h1>{% block title %}Login{% endblock title %}</h1>
    <form action="" method="post">

        {% csrf_token %}
        {{form|crispy}}

        <div class="d-grid">
            <button type="submit" class="btn btn-dark">Log In</button>
        </div>
        
    </form>
</div>

{% endblock content %}
