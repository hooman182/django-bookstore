{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="w-50">
    {% block title %}<h1>SignUp Now!</h1>{% endblock title %}
    <form method="post">
    
        {% csrf_token %}
        {{form|crispy}}
        <div class="d-grid">
            <button type="submit" class="btn btn-dark">Create an Account</button>
        </div>
    
    </form>
</div>


{% endblock content %}
