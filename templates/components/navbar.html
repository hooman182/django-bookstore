<div id="header-wrap">
    <div class="top-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="right-element">
                        {% if user.is_authenticated %}
                        <div class="d-flex align-items-center">
                            <p class="m-0 px-4 fs-5 fw-bold">
                                {{user.username}}
                            </p>
                        </div>
                        {% else %}
                        <a href="#" class="user-account for-buy"
                            ><i class="icon icon-user"></i
                            ><span>حساب کاربری</span></a
                        >
                        {% endif %}ٌ

                        <a href="#" class="cart for-buy">

                            <span>سبد خرید</span></a
                        >
                        <div class="action-menu">
                            <div class="search-bar">
                                <a
                                    href="#"
                                    class="search-button search-toggle"
                                    data-selector="#header-wrap"
                                >
                                    <i class="icon icon-search"></i>
                                </a>

                                <form
                                    action="{% url 'search_results' %}"
                                    method="get"
                                    class="search-box"
                                    role="search"
                                >
                                    <input
                                        type="text"
                                        class="search-field text search-input"
                                        placeholder="Search in books..."
                                        aria-label="Search"
                                    />
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
