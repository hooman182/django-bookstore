{% extends "_base.html" %}
{% block content %}

    <div>
        <h1>{% block title %}Search Results{% endblock title %}</h1>
        {% for book in book_list %}
            <div>
                <h3><a href="{{book.get_absolute_url}}">{{book.title}}</a></h3>
                <p>Author: {{book.author}}</p>
                <p>Price: $ {{book.price}}</p>
            </div>
        {% endfor %}
    </div>

{% endblock content %}
